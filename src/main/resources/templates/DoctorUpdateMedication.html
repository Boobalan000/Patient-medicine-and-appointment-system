<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Appointment System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		nav {
			background-color: #333;
		}

		.navbar-brand {
			font-weight: bold;
			color: white !important;
		}

		.navbar-nav .nav-link {
			color: white !important;
		}

		.navbar-nav .nav-link:hover {
			color: #ddd !important;
			/* Lighten color on hover */
		}

		body {
			margin: 0;
			padding-top: 0px;
			/* Space for the fixed navbar */
		}

		.column {
			width: 45%;
			padding: 30px;
			border: 2px solid black;
			border-radius: 15px;
			text-align: center;
			margin: 10px;
			/* Add margin between columns */
			box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 10px;
			/* Add shadow */
		}

		.btn-custom {
			background-color: #007bff;
			color: white;
			border: none;
		}

		.btn-custom:hover {
			background-color: #0056b3;
			/* Darker on hover */
		}

		@media (max-width: 768px) {
			.column {
				width: 90%;
				/* Full width on smaller screens */
			}
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-light">
			<div class="container">
				<a class="navbar-brand" href="#">
					<i class="fa fa-files-o" aria-hidden="true"></i> Appointment System
				</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav ms-auto"> <!-- Right-align links -->
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">
								<i class="fa fa-home" aria-hidden="true"></i> Home
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>



	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<div class="card">
					<h2 class="text-center card-header">Add Medicine</h2>
					<div class="card-body">
						<form th:action="@{/doctor/medication/update/{id}(id=${medication.id})}" th:object="${medication}" method="post">
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="patientEmail">Patient Email</label>
									<input type="email" id="patientEmail" class="form-control"
										th:field="*{patientEmail}" placeholder="Enter Patient Email" required>
								</div>
								<div class="col-md-6">
									<label for="medicine">Medicine</label>
									<input type="text" id="medicine" th:field="*{medicine}" class="form-control"
										placeholder="Enter Medicine Name" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="m" title="Morning">M</label>
									<input type="number" id="md" th:field="*{morning}" class="form-control"
										placeholder="Enter M.D Value" min="0" max="1" step="1" required>
								</div>
								<div class="col-md-6">
									<label for="md" title="Afternoon">M.D</label>
									<input type="number" id="md" th:field="*{afternoon}" class="form-control"
										placeholder="Enter M.D Value" min="0" max="1" step="1" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="e" title="Evening">E</label>
									<input type="number" id="e" th:field="*{evening}" class="form-control"
										placeholder="Enter E Value" min="0" max="1" step="1" required>
								</div>
								<div class="col-md-6">
									<label for="n" title="Night">N</label>
									<input type="number" id="n" th:field="*{night}" class="form-control"
										placeholder="Enter N Value" min="0" max="1" step="1" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="ab" title="After or before food">A-1/B-0</label>
									<input type="number" id="ab" th:field="*{afterOrBefore}" class="form-control"
										placeholder="Enter A/B Value" min="0" max="1" step="1" required>
								</div>
								<div class="col-md-6">
									<label for="appointmentId">Appointment ID</label>
									<input type="text" id="appointmentId" th:field="*{appointmentId}"
										class="form-control" placeholder="Enter Appointment ID" required>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
