<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Employee Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	    <meta charset="UTF-8">
	    <title>Appointment System</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	    <style>
	        nav {
	            background-color: #333;
	        }
	        .navbar-brand {
	            font-weight: bold;
	            color: white !important;
	        }
	        .navbar-nav .nav-link {
	            color: white !important;
	        }
	        .navbar-nav .nav-link:hover {
	            color: #ddd !important; /* Lighten color on hover */
	        }
	        body {
	            margin: 0;
	            padding-top: 0px; /* Space for the fixed navbar */
	        }
	        .column {
	            width: 45%;
	            padding: 30px;
	            border: 2px solid black;
	            border-radius: 15px;
	            text-align: center;
	            margin: 10px; /* Add margin between columns */
	            box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 10px; /* Add shadow */
	        }
	        .btn-custom {
	            background-color: #007bff;
	            color: white;
	            border: none;
	        }
	        .btn-custom:hover {
	            background-color: #0056b3; /* Darker on hover */
	        }
	        @media (max-width: 768px) {
	            .column {
	                width: 90%; /* Full width on smaller screens */
	            }
	        }
			.table-custom {
			    background-color: #ffffff; /* White background for the table */
			    border-radius: 10px; /* Rounded corners */
			    overflow: hidden; /* Prevents overflow of child elements */
			}

			.table-custom thead {
			    background-color: #007bff; /* Header background color */
			    color: white; /* Header text color */
			}

			.table-custom th {
			    padding: 15px; /* Padding for header */
			    font-weight: bold; /* Bold font for header */
			}

			.table-custom tbody tr {
			    transition: background-color 0.3s; /* Smooth transition on hover */
			}

			.table-custom tbody tr:nth-child(even) {
			    background-color: #f2f2f2; /* Light gray for even rows */
			}

			.table-custom tbody tr:hover {
			    background-color: #e0f7fa; /* Light blue on row hover */
			}

			.table-custom td {
			    padding: 15px; /* Padding for cells */
			    border-top: 1px solid #dee2e6; /* Border for top of cells */
			}

			.table-custom .btn {
			    margin: 5px; /* Spacing between buttons */
			}

	    </style>
	</head>
	<body>
	    <header>
	        <nav class="navbar navbar-expand-sm navbar-light">
	            <div class="container">
	                <a class="navbar-brand" href="#">
	                    <i class="fa fa-files-o" aria-hidden="true"></i> Appointment System
	                </a>
	                <div class="collapse navbar-collapse">
	                    <ul class="navbar-nav ms-auto"> <!-- Right-align links -->
	                        <li class="nav-item">
	                            <a class="nav-link" th:href="@{/}">
	                                <i class="fa fa-home" aria-hidden="true"></i> Home
	                            </a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </nav>
	    </header>
		<div class="container" style="padding-top:40px;">
			<table class="table table-bordered table-custom" >
				<thead>
					<tr>
						<th>Patient Email</th>
						<th>Medicine</th>
						<th>M</th>
						<th>M.D</th>
						<th>E</th>
						<th>N</th>
						<th>A/B</th>
						<th>Appointment ID</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each ="med: ${medication}">
						<td th:text="${med.patientEmail}"></td>
						<td th:text ="${med.medicine}"></td>
						<td th:text ="${med.morning}"></td>
						<td th:text ="${med.afternoon}"></td>
						<td th:text ="${med.evening}"></td>
						<td th:text ="${med.night}"></td>
						<td th:text ="${med.afterOrBefore}"></td>
						<td th:text ="${med.appointmentId}"></td>
						<td>
							<a th:href="@{/doctor/medication/update/{id}(id=${med.id})}"
							class="btn btn-primary">Update</a>
		
							<a th:href="@{/doctor/medication/delete/{id}(id=${med.id})}"
							class="btn btn-danger">Delete</a>
							</td>
					</tr>
		    	</tbody>
			</table>
		</div>
	</body>
</html>
